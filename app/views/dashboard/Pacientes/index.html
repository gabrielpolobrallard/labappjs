


<div class="page-header">
	<h1><small>Gestion de Pacientes</small></h1>
</div>

<div class="panel panel-default">

	<div class="panel-heading"></div>
	<div class="panel-body">

	</div>


	<br>
	<div class="container-fluid col-md-1">
	<a ui-sref="dashboard.nuevopaciente">	<button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-user" aria-hidden="true"> Nuevo Paciente</span></button></a>
		<br>
	</div>
	<table datatable="ng" class="table table-hover row-border table-condensed" dt-options="dtOptions" dt-column-defs="dtColumnDefs" >
		<thead>
			<tr>
				<th style="display:none;">ID</th>
				<th>Nombre</th>
				<th>Dni</th>
				<th>Grupo Sanguineo</th>
				<th>Sexo</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in pacientesData">
				<td style="display:none;">{{ person.Id }}</td>
				<td>{{ person.Nombre }}</td>
				<td>{{ person.Dni }}</td>
				<td>{{ person.GrupoSanguineo }}</td>
				<td>{{ person.Sexo }}</td>
				<td>
					<a ui-sref="dashboard.editarpaciente({ id: person.Id })"> <button type="button"  class="btn btn-warning"><i class="fa fa-edit"></i></button></a>
					<a><button type="button" ng-click="deletePerson(person.Id)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button></a>
				</td>
			</tr>
		</tbody>

	</table>









</div>
