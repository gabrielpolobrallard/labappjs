
<div class="modal-header">
	<h3 class="modal-title"> Agregar Medico </h3>
</div>
<div class="modal-body">


	<table class="table table-hover">
		<thead>
			<th>Nombre y Apellido</th>
			<th>Especialidad</th>
			<th>Acciones</th>
		</thead>
		<tbody>
			<tr ng-repeat="data in medicosActuales">
				<td>{{data.Nombre}}  {{data.Apellido}}</td>
				<td>{{data.Especialidad}}</td>
				<th> <button type="button" class="btn btn-danger" ng-click="quitarMedico(data.Id)">Quitar</button></th>
			</tr>
		</tbody>
	</table>

	<hr>
	<div>
		<h4>Seleccionar Medico:</h4>
		<select class="form-control"  ng-model="medicoElegido">
			<option ng-repeat="option in medicosLista" value="{{option.Id}}">{{option.Nombre}}</option>
		</select>
		<br>

		<button type="button" class="btn btn-primary" ng-click="agregarMedico(medicoElegido)">Agregar </button>
</div>
</div>

</div>
<br>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ui-sref="dashboard.medicos"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Ir a Gestion de Medicos</button>
	<button class="btn btn-primary" type="button" ng-click="okMedico()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancelMedico()">Cancel</button>
</div>
