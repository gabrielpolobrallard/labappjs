<div class="modal-header">
	<h3 class="modal-title">Detalle de Analisis </h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="inputFecha" class="col-sm-12 control-label">Fecha:</label>
		<div class="col-sm-12">
			<input type="date" name="fecha" id="inputFecha" class="form-control" value="" ng-model="Ad.FechaDeAnalisis" title="">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDeterminacion" class="col-sm-12 control-label">Determinacion:</label>
		<div class="col-sm-12 ">
			<select name="determinacion" id="inputDeterminacion" class="form-control" ng-model="Ad.DeterminacionAnalisisId">
				<option ng-repeat="det in TodaLaData.OtrosDatos.Determinaciones"  ng-selected="Ad.DeterminacionAnalisisId" value="det.DeterminacionAnalisisId">{{det.Detalle }}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputNombrecampo" class="col-sm-12 control-label">Nombre de Campo:</label>
		<div class="col-sm-12 ">
			<select name="nombrecampo" id="inputNombrecampo" class="form-control" ng-model="Ad.NombreCampoAnalisisId">
				<option ng-selected="Ad.NombreCampoAnalisisId" ng-repeat="nc in TodaLaData.OtrosDatos.NombreCampos"  value="nc.NombreCampoAnalisisId">{{nc.Nombre}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputValor" class="col-sm-12 control-label">Valor Hallado:</label>
		<div class="col-sm-12 ">
			<input type="number" name="valor" id="inputValor" class="form-control" step="" title="" ng-model="Ad.Valor">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEstado" class="col-sm-12 control-label">Estado:</label>
		<div class="col-sm-12 ">
			<select name="estado" id="inputEstado" class="form-control" ng-model="Ad.EstadoId">
				<option ng-selected="Ad.EstadoId" ng-repeat="est in TodaLaData.OtrosDatos.Estados" value="est.EstadoId">{{est.Detalle}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputObservacion" class="col-sm-12 control-label">Observacion:</label>
		<div class="col-sm-12 ">
			<input type="text" name="observacion" id="inputObservacion" class="form-control" value="" pattern="" title="" ng-model="Ad.Observacion">
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="okGrupo()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancelGrupo()">Cancel</button>
	</div>
</div>
